<!DOCTYPE html>
<!--http://ase.softmentor.ro/agenda.jpg-->

<html>
<head>
    <meta charset="utf-8" />
    <title>Agenda Telefonica</title>
    <style type="text/css">
        body {
            font-family: Tahoma;
            font-size: 12pt;
            line-height: 1.2em;
        }

        h1 {
            background-color: navy;
            color: white;
            padding: 16px;
            margin: -13px;
            margin-bottom: 20px;
        }

        table {
            border: 1px solid gray;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid gray;
            padding: 8px 12px;
            text-align: center;
        }

        caption {
            font-weight: bold;
            border: 1px solid gray;
            padding: 8px 12px;
            background-color: #E0E0E0;
        }

        thead, th, tfoot, td {
            font-weight: bold;
            background-color: #EEEEEE;
        }

        form {
            border: 1px solid gray;
            padding: 8px; 
            background-color: #EEEEEE;
        }

        input {
            margin: 5px;
        }

        table {
            float: left;
            width: 60%;
        }

        form {
            float: right;
            width: 30%;
        }

        label {
            display: block;
            width: 40%;
            float: left;
            clear: both;
        }

        input {
            width: 50%;
            float: right;
        }
    </style>
</head>
<body>
    <h1>Agenda Telefonica</h1>
    <table>
        <caption>Lista Persoane</caption>
        <thead>
            <tr>
                <th>Nume</th>
                <th>Prenume</th>
                <th>Numar Telefon</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Popescu</td>
                <td>Andrei</td>
                <td>0735786922</td>
            </tr>
            <tr>
                <td>Marinescu</td>
                <td>Elena</td>
                <td>0736842122</td>
            </tr>
            <tr>
                <td>Mira</td>
                <td>Vasile</td>
                <td>0744986245</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Numar Persoane: 3</td>
            </tr>
        </tfoot>
    </table>

    <form>
        <label for="nume">Nume:</label>
        <input id="nume" />
        <label for="prenume">Prenume:</label>
        <input id="prenume" />
        <label for="nrtelefon">Numar Telefon:</label>
        <input id="nrtelefon" />

        <input type="button" value="Adauga" />
    </form>
</body>
</html>
