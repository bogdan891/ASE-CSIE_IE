<!DOCTYPE html>
<!-- 1) Adăugați în documentul HTML:

* un element de tip select care să conțină câte o opțiune pentru fiecare an (2013-2018)

* două butoane (Vizualizare și Maxim)

* o listă goală.


2) Utilizați CSS pentru a afișa butonul Vizualizare cu următoarele caracteristici:

 * culoare verde pentru text și border

 * text bold de tip Arial


3) Scrieți codul JavaScript care la apăsarea pe butonul Maxim să adauge 

    un paragraf de text cu 

    mesajul "Populația maximă a fost atinsă în anul 20NN în țara XY" 

    (valorile vor determinate din cod pe baza datelor furnizate).


4) Scrieți codul JavaScript care la apăsarea pe butonul Vizualizare să afișeze în listă 

    datele pentru anul selectat în formatul 'COD_TARA - NNNNNN locuitori'.-->

<html>

<head>
    <style type="text/CSS">

        /* CERINTA 2 */
        #btnView {
            color: green;
            border: 2px solid green;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

    <script type="text/javascript">

        let date = [

            { "tara": "BG", "an": 2013, "pop": 11137974 },

            { "tara": "BG", "an": 2014, "pop": 11180840 },

            { "tara": "BG", "an": 2015, "pop": 11237274 },

            { "tara": "BG", "an": 2016, "pop": 11311117 },

            { "tara": "BG", "an": 2017, "pop": 11351727 },

            { "tara": "BG", "an": 2018, "pop": 11398589 },

            { "tara": "HU", "an": 2013, "pop": 2971905 },

            { "tara": "HU", "an": 2014, "pop": 2943472 },

            { "tara": "HU", "an": 2015, "pop": 2921262 },

            { "tara": "HU", "an": 2016, "pop": 2888558 },

            { "tara": "HU", "an": 2017, "pop": 2847904 },

            { "tara": "HU", "an": 2018, "pop": 2808901 },

            { "tara": "RO", "an": 2013, "pop": 10487289 },

            { "tara": "RO", "an": 2014, "pop": 10427301 },

            { "tara": "RO", "an": 2015, "pop": 10374822 },

            { "tara": "RO", "an": 2016, "pop": 10341330 },

            { "tara": "RO", "an": 2017, "pop": 10309573 },

            { "tara": "RO", "an": 2018, "pop": 10291027 }

        ];

        //CERINTA 3
        document.addEventListener('DOMContentLoaded', () => {
            const btnMax = document.getElementById('btnMax');
            const rez = document.getElementById('rezultat');

            btnMax.addEventListener('click', () => {
                const maxEntry = date.reduce((max, curent) => curent.pop > max.pop ? curent : max, date[0]);
                const message = `Populatia maxima a fost atinsa in anul ${maxEntry.an} in tara ${maxEntry.tara}`;

                rez.innerHTML = `<p>${message}</p>`;
                rez.style.display = 'block';
            });
        });

        //CERINTA 4
        document.addEventListener('DOMContentLoaded', () => {
            const btnView = document.getElementById('btnView');
            const lista = document.getElementById('lista');

            btnView.addEventListener('click', () => {
                const anul = Number(document.getElementById('anSelect').value);
                const dateAn = date.filter(item => item.an === anul);
                lista.innerHTML = '';

                dateAn.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `${item.tara} - ${item.pop} locuitori`;
                    lista.appendChild(li);
                });
            });
        });
    </script>

</head>

<body>
    <h1>Populatia tarilor in Europa Centrala</h1>

    <!-- CERINTA 1 -->

    <!-- SELECT -->
    <label for="anSelect">Selecteaza anul:</label>
    <select name="anSelect" id="anSelect">
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
    </select>

    <!-- BUTOANE -->
     <button id="btnView">Vizualizare</button>
     <button id="btnMax">Maximizare</button>

     <!-- LISTA -->
    <ul id="lista">

    </ul>

    <!-- ZONA PARAGRAFULUI CU POP. MAX. -->
     <div id="rezultat"></div>
</body>

</html>
